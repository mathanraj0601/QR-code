<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Scan QR code</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div id="qr-block">
		<img id="qr-image" src="./images/image-qr-code.png" height="285" width="285" alt="QrR code for the frontend mentor website">
		<h1 id="qr-para1">
			Improve your front-end skills by building projects 
		</h1>
		<p id="qr-para2">
			Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
		</p>
	</div>
	</main>
	<footer >
		<p id="footer-para">
			Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://github.com/mathanraj0601">Mathanraj T
			</a>.
		</p>
	</footer>
</body>
</html>
